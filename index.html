<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <title>Formulario </title>
  

    <script>
        (function() {
        'use strict';
        window.addEventListener('submit', function() {
            
            var email = document.loginForm.email.value;
            var password = document.loginForm.password.value;

            if (!email.includes("@"))
                alert("El email debe contener '@'");
            else if (!password) {
                alert("La contraseña no puede ser vacía.");
            } else 
                alert("Login Ok");
            
        }, false);
        })();
    </script>


</head>
<body>


    <div class="container">
        <div class="row">
        <div class="col-md"></div>
          <div class="col-md, text-left, ml-2">
          </br>
            <h3>Ingreso de formulario</h3>
            <form name="loginForm">
                <div class="form-group">
                  <label for="exampleInputEmail1">Usuario</label>
                  <input  class="form-control" name="email" id="inputEmail" aria-describedby="emailHelp" placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input type="password" class="form-control" name ="password" id="inputPassword" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>       
              </form>
          </div>
          <div class="col-md"></div>
        </div>
        
    </div>

</body>
</html>
